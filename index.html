<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum-Powered Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .otp-input {
            width: 3.5rem; height: 4rem;
            text-align: center; font-size: 1.5rem;
            border: 1px solid #D1D5DB; border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .otp-input:focus {
            border-color: #2563EB;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
            outline: none;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl mx-auto p-4">
        <div class="bg-white rounded-2xl shadow-lg flex flex-col md:flex-row overflow-hidden min-h-[600px]">
            <!-- Left Panel (Illustration) -->
            <div class="w-full md:w-1/2 bg-teal-500 p-8 flex-col items-center justify-center text-white hidden md:flex">
                <div class="text-center">
                    <img src="https://img.freepik.com/free-vector/two-factor-authentication-concept-illustration_114360-5488.jpg?t=st=1715175968~exp=1715179568~hmac=e20539f4f4f72826503c80a2948ca24f5a3e144342279c1692e50df2c636f3c5&w=740" alt="2FA Illustration" class="w-64 h-64 mx-auto mb-6">
                    <h2 class="text-3xl font-bold mb-2">Quantum-Secure Login</h2>
                    <p class="text-teal-100">Experience the next generation of security, powered by the fundamental randomness of quantum physics.</p>
                </div>
            </div>
            
            <!-- Right Panel (Forms) -->
            <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">

                <!-- Email Form -->
                <div id="email-form-container">
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 bg-teal-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-800">Passwordless Sign In</h1>
                        <p class="text-gray-500 mt-2">Enter your email to receive a secure one-time password.</p>
                    </div>
                    <form id="email-form">
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500" required placeholder="you@example.com">
                        </div>
                        <button type="submit" id="send-otp-btn" class="w-full bg-teal-600 text-white py-3 rounded-lg font-semibold hover:bg-teal-700 transition-colors flex items-center justify-center">
                            <span id="btn-text">Send OTP</span>
                            <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </form>
                    <div id="email-message" class="mt-4 text-sm text-center"></div>
                </div>

                <!-- OTP Form -->
                <div id="otp-form-container" class="hidden">
                    <div class="text-center mb-8">
                        <h1 class="text-2xl font-bold text-gray-800">Verify with OTP</h1>
                        <p class="text-gray-500 mt-2">Enter the code sent to <strong id="otp-email-display"></strong>.</p>
                    </div>
                    <form id="otp-form">
                        <div id="otp-inputs" class="flex justify-center gap-3 mb-6">
                            <input type="text" maxlength="1" class="otp-input" required>
                            <input type="text" maxlength="1" class="otp-input" required>
                            <input type="text" maxlength="1" class="otp-input" required>
                            <input type="text" maxlength="1" class="otp-input" required>
                            <input type="text" maxlength="1" class="otp-input" required>
                            <input type="text" maxlength="1" class="otp-input" required>
                        </div>
                        <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded-lg font-semibold hover:bg-teal-700 transition-colors">Submit</button>
                    </form>
                    <div id="otp-message" class="mt-4 text-sm text-center"></div>
                    <div class="text-center mt-4">
                        <button id="back-to-email" class="text-sm text-teal-600 hover:underline">Back to email</button>
                    </div>
                </div>
                
                <!-- Logged In View -->
                <div id="logged-in-container" class="hidden text-center">
                    <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">Login Successful!</h1>
                    <div id="profile-info" class="mt-4 text-gray-600 bg-gray-50 p-4 rounded-lg"></div>
                    <button id="logout-btn" class="mt-6 w-full bg-gray-600 text-white py-3 rounded-lg font-semibold hover:bg-gray-700 transition-colors">Logout</button>
                </div>

            </div>
        </div>
    </div>
    <script src="auth_ui.js"></script>
</body>
</html>
